<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Build A City — Tracing the City</title>
  <link rel="stylesheet" href="project2.css" />
</head>
<body>
  <header>
    <div class="brand" role="banner">
      <h1>Build A City</h1>

  <main class="container">
    <section class="building" role="list">
      <!-- Air -->
      <article class="block" role="listitem">
        <img src="air_1.jpeg" alt="Air — primary image" />
        <h2 class="name"><a href="air.html">Air</a></h2>
      </article>

      <!-- Roof -->
      <article class="block" role="listitem">
        <img src="roof_1.jpg" alt="Roof — primary image" />
        <h2 class="name"><a href="roof.html">Roof</a></h2>
      </article>

      <!-- Plumbing -->
      <article class="block" role="listitem">
        <img src="plumbing_1.jpeg" alt="Plumbing — primary image" />
        <h2 class="name"><a href="plumbing.html">Plumbing</a></h2>
      </article>

      <!-- Room -->
      <article class="block" role="listitem">
        <!-- note the space: use %20 in URLs if you keep the filename with spaces -->
        <img src="room%20in%20bk.jpg" alt="Room — primary image" />
        <h2 class="name"><a href="room.html">Room</a></h2>
      </article>

      <!-- Ground -->
      <article class="block" role="listitem">
        <img src="ground_1.jpg" alt="Ground — primary image" />
        <h2 class="name"><a href="ground.html">Ground</a></h2>
      </article>

      <!-- Street -->
      <article class="block" role="listitem">
        <img src="Street_1.jpg" alt="Street — primary image" />
        <h2 class="name"><a href="street.html">Street</a></h2>
      </article>

      <!-- Habitants -->
      <article class="block" role="listitem">
        <img src="people.jpg" alt="Habitants — primary image" />
        <h2 class="name"><a href="habitants.html">Habitants</a></h2>
      </article>

</html>
