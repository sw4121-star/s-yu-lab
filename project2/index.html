<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Find the Dumps in the City</title>
  <meta name="description" content="A living catalog of street dumps: blurred, pixelated, and zoomed-in evidence." />
  <link rel="icon" href="./assets/favicon.ico" />
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <header class="site-header">
    <h1>DUMPS AS FOUND</h1>

    <nav class="site-nav" aria-label="Primary navigation">
      <a href="./index.html" aria-current="page">Catalog</a>
      <a href="./about.html">About</a>
    </nav>

    <section class="controls" aria-label="Catalog controls">
      <div class="control-row">
        <label for="tagFilter">Filter</label>
        <select id="tagFilter">
          <option value="all">All tags</option>
        </select>

        <label for="sortSelect">Sort</label>
        <select id="sortSelect">
          <option value="random">Random</option>
          <option value="rarity">Rarity</option>
          <option value="title">Title</option>
        </select>

        <button id="viewToggle" type="button" class="btn">
          Switch to List
        </button>
      </div>

      <p class="hint">
        Hover (or tap) to zoom. Scroll down to keep discovering.
      </p>
    </section>
  </header>

  <main id="main" class="site-main">
    <section id="collage" class="collage" aria-label="Collage view"></section>

    <section id="list" class="list hidden" aria-label="List view">
      <div class="list-grid" id="listGrid"></div>
    </section>
  </main>

  <!-- Zoom popup (green box) -->
  <aside id="zoom" class="zoom hidden" aria-live="polite">
    <figure class="zoom-card">
      <img id="zoomImg" alt="" />
      <figcaption class="zoom-meta">
        <div class="meta-line"><span class="meta-label">ITEM NAME:</span> <span id="zoomTitle"></span></div>
        <div class="meta-line"><span class="meta-label">RARITY LEVEL:</span> <span id="zoomRarity"></span></div>
        <div class="meta-line"><span class="meta-label">TAG:</span> <span id="zoomTag"></span></div>
      </figcaption>
    </figure>
  </aside>

  <footer class="site-footer">
    <small>© <span id="year"></span> Shiyu Wang — living catalog prototype.</small>
  </footer>

  <script src="./script.js" defer></script>
</body>
</html>
