<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DUMPS AS FOUND</title>

  <meta
    name="description"
    content="A living catalog of urban dumps — collected, ranked, and zoomed like a game HUD."
  />

  <link rel="icon" href="./assets/favicon.ico" />
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>

  <!-- ================= HEADER ================= -->
  <header class="site-header">
    <h1>DUMPS AS FOUND</h1>

    <nav class="site-nav" aria-label="Primary navigation">
      <a href="./dumps.html" aria-current="page">Catalog</a>
      <a href="./about.html">About</a>
    </nav>

    <section class="controls" aria-label="Catalog controls">
      <div class="control-row">
        <label for="tagFilter">Filter</label>
        <select id="tagFilter">
          <option value="all">All tags</option>
        </select>

        <label for="sortSelect">Sort</label>
        <select id="sortSelect">
          <option value="random">Random</option>
          <option value="rarity">Rarity</option>
          <option value="title">Title</option>
        </select>

        <button id="viewToggle" type="button" class="btn">
          Switch to List
        </button>
      </div>

      <p class="hint">
        Hover (or tap) to zoom. Scroll down to explore.
      </p>
    </section>
  </header>

  <!-- ================= MAIN ================= -->
  <main id="main" class="site-main">

    <!-- Collage / strip view -->
    <section
      id="collage"
      class="collage"
      aria-label="Collage view"
    ></section>

    <!-- List view -->
    <section
      id="list"
      class="list hidden"
      aria-label="List view"
    >
      <div class="list-grid" id="listGrid"></div>
    </section>

  </main>

  <!-- ================= ZOOM HUD ================= -->
  <aside
    id="zoom"
    class="zoom hidden"
    aria-live="polite"
  >
    <figure class="zoom-card">

      <img id="zoomImg" alt="" />

      <!-- HUD-style meta -->
      <figcaption class="zoom-meta">

        <div class="hud-top">
          <div class="hud-title" id="zoomTitle"></div>
          <div class="hud-rarity" id="zoomRarity"></div>
        </div>

        <div class="hud-bars">
          <div class="rarity-bar">
            <span id="rarityFill"></span>
          </div>
        </div>

        <div class="hud-bottom">
          <div class="hud-line">
            <span class="k">ZOOM OBJECT</span>
            <span class="v" id="zoomObj"></span>
          </div>

          <div class="hud-line">
            <span class="k">TAG</span>
            <span class="v" id="zoomTag"></span>
          </div>
        </div>

      </figcaption>

    </figure>
  </aside>

  <!-- ================= FOOTER ================= -->
  <footer class="site-footer">
    <small>
      © <span id="year"></span> Shiyu Wang — living catalog prototype
    </small>
  </footer>

  <!-- ================= SCRIPT ================= -->
  <script src="./script.js" defer></script>

</body>
</html>
